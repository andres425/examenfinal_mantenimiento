<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>barber</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <header class="header">
    <img src="assets/ChatGPT Image 6 jun 2025, 10_20_14 p.m..png" alt="logo">

  </header>


  <main class="contenido">
    <h4 class="subtitulo">Servicios</h4>
    <div class="menu">
      <section class="producto">
        <img src="assets/tijeras (3).png" alt="tijeras">
        <h5>corte basico</h5>
        <p>valor:15 mil pesos</p>
      </section>

      <section class="producto">
        <img src="assets/peinilla (2).png" alt="peinilla">
        <h5>corte medio</h5>
        <p>valor:20 mil pesos</p>
      </section>

      <section class="producto">
        <img class="maquina" src="assets/maquina (2).png" alt="maquina">
        <h5>corte alto</h5>
        <p>valor:25 mil pesos</p>
      </section>

      <section class="producto">
        <img src="assets/tal.png" alt="tal">
        <h5>corte premiun</h5>
        <p>valor:30 mil pesos</p>
      </section>

    </div>


    <section class="formulario">
      <h4 class="subtitulo">Reserva tu turno</h4>
      <form action="#" method="post">
        <label for="nombre">Nombre del cliente:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3123212982" required>


        <label for="barbero">Elige tu barbero:</label>
        <select id="barbero" name="barbero" required>
          <option value="">-- Selecciona un barbero --</option>
          <option value="andres">Andrés</option>
          <option value="laura">Laura</option>
          <option value="carlos">Carlos</option>
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <button type="submit">Reservar</button>
      </form>
    </section>

  </main>

</body>

</html>
